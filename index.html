<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio fx-991EX UI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <div class="brand">
                <span class="casio-logo">CASIO</span>
                <span class="model-name">fx-991EX</span>
                <span class="classwiz-logo">CLASSWIZ</span>
            </div>
            <div class="solar-panel"></div>
        </div>

        <div class="display-area">
            <div class="secondary-display">SHIFT ALPHA M D MATH</div>
            <div class="main-display">
                <div></div> <!-- Placeholder for display lines -->
                <div></div>
                <div></div>
                <div>1234567+891011=</div>
                <div>2125578</div>
            </div>
        </div>

        <div class="top-controls">
            <button class="btn-main shift-btn-main">SHIFT</button>
            <button class="btn-main alpha-btn-main">ALPHA</button>
            <div class="nav-pad">
                <button class="nav-up"></button>
                <button class="nav-left"></button>
                <button class="nav-center"></button>
                <button class="nav-right"></button>
                <button class="nav-down"></button>
            </div>
            <button class="btn menu-btn">
                <span class="shift-text-label">SETUP</span>
                <span class="main-content">MENU</span>
            </button>
            <button class="btn-main on-btn-main">ON</button>
        </div>

        <!-- Function Button Row 1 -->
        <div class="function-row function-row-cols-4">
            <button class="btn optn-btn">
                <span class="shift-text-label">QR</span>
                <span class="main-content">OPTN</span>
            </button>
            <button class="btn calc-btn">
                <span class="shift-text-label">SOLVE</span>
                <span class="alpha-text-label">=</span> <!-- Stays top-right -->
                <span class="main-content">CALC</span>
            </button>
            <button class="btn integration-btn-user">
                <span class="shift-text-label"><i>d/dx</i></span>
                <span class="alpha-text-label">:</span> <!-- Stays top-right -->
                <span class="main-content">∫</span>
            </button>
            <button class="btn log-base-sum-btn">
                <span class="shift-text-label">Σ</span>
                 <!-- No alpha label for this one based on previous steps -->
                <span class="main-content">log<sub class="sym-box-sub"></sub><span class="sym-box-main"></span></span>
            </button>
        </div>

        <!-- Function Button Row 2 ("3rd line") -->
        <div class="function-row function-row-cols-6">
            <button class="btn"> <!-- Fraction Button -->
                <span class="shift-text-label">
                    <span class="sym-mixed-fraction">
                        <span class="sym-box whole"></span>
                        <span class="sym-fraction inline">
                            <span class="sym-box num"></span>
                            <span class="sym-line"></span>
                            <span class="sym-box den"></span>
                        </span>
                    </span>
                </span>
                <!-- No alpha label for this one -->
                <span class="main-content">
                    <span class="sym-fraction">
                        <span class="sym-box num"></span>
                        <span class="sym-line"></span>
                        <span class="sym-box den"></span>
                    </span>
                </span>
            </button>
            <button class="btn"> <!-- Square Root Button -->
                <span class="shift-text-label"><sup>3</sup>√<span class="sym-box-inline"></span></span>
                 <!-- No alpha label -->
                <span class="main-content">√<span class="sym-box-inline"></span></span>
            </button>
            <button class="btn"> <!-- x^2 Button -->
                <span class="shift-text-label">x<sup>3</sup></span>
                <span class="base-n-text-label">DEC</span> <!-- Top-right blue -->
                <span class="main-content">x<sup>2</sup></span>
            </button>
            <button class="btn"> <!-- x^□ (Exponent) Button -->
                <span class="shift-text-label"><sup><span class="sym-box-inline-sup"></span></sup>√x</span>
                <span class="base-n-text-label">HEX</span> <!-- Top-right blue -->
                <span class="main-content">x<sup><span class="sym-box-inline-sup"></span></sup></span>
            </button>
            <button class="btn"> <!-- 10^□ Button -->
                <span class="shift-text-label">10<sup>x</sup></span>
                <span class="base-n-text-label">BIN</span> <!-- Top-right blue -->
                <span class="main-content">10<sup><span class="sym-box-inline-sup"></span></sup></span>
            </button>
            <button class="btn"> <!-- ln Button -->
                <span class="shift-text-label"><i>e</i><sup><span class="sym-box-inline-sup"></span></sup></span>
                <span class="base-n-text-label">OCT</span> <!-- Top-right blue -->
                <span class="main-content">ln</span>
            </button>
        </div>

        <!-- Function Button Row 3 ("4th line") -->
        <div class="function-row function-row-cols-6 row4-buttons">
            <button class="btn">
                <span class="shift-text-label">log</span>
                <span class="alpha-text-label">A</span>
                <span class="main-content neg-symbol">(–)</span>
            </button>
            <button class="btn">
                <span class="shift-text-label">FACT</span>
                <span class="alpha-text-label">B</span>
                <span class="main-content dms-symbol">° ′ ″</span>
            </button>
            <button class="btn">
                <span class="shift-text-label">x!</span>
                <span class="alpha-text-label">C</span>
                <span class="main-content">x<sup>-1</sup></span>
            </button>
            <button class="btn">
                <span class="shift-text-label">sin<sup>-1</sup></span>
                <span class="alpha-text-label">D</span>
                <span class="main-content">sin</span>
            </button>
            <button class="btn">
                <span class="shift-text-label">cos<sup>-1</sup></span>
                <span class="alpha-text-label">E</span>
                <span class="main-content">cos</span>
            </button>
            <button class="btn">
                <span class="shift-text-label">tan<sup>-1</sup></span>
                <span class="alpha-text-label">F</span>
                <span class="main-content">tan</span>
            </button>
        </div>
        <!-- Function Button Row 4 ("5th line" - STO, ENG, etc.) -->
        <div class="function-row function-row-cols-6 row5-buttons">
            <button class="btn">
                <span class="shift-text-label">RECALL</span>
                <!-- No Alpha label for STO from image -->
                <span class="main-content">STO</span>
            </button>
            <button class="btn">
                <span class="shift-text-label">∠</span>
                <!-- No explicit Alpha label, but has complex 'i' -->
                <span class="main-content">ENG <span class="complex-i">i</span></span>
            </button>
            <button class="btn">
                <span class="shift-text-label">Abs</span>
                <!-- No Alpha label for ( -->
                <span class="main-content paren-symbol">(</span>
            </button>
            <button class="btn">
                <span class="shift-text-label">,</span>
                <span class="alpha-text-label">X</span>
                <span class="main-content paren-symbol">)</span>
            </button>
            <button class="btn">
                <span class="shift-text-label s-d-shift-label">a <sup>b</sup>/<sub>c</sub> ↔ <sup>d</sup>/<sub>c</sub></span>
                <span class="alpha-text-label">Y</span>
                <span class="main-content s-d-symbol">S↔D</span>
            </button>
            <button class="btn">
                <span class="shift-text-label">M-</span>
                <span class="alpha-text-label">M</span>
                <span class="main-content">M+</span>
            </button>
        </div>

        <!-- Number Pad / Control Row 1 ("6th line" - 7,8,9,DEL,AC) -->
        <div class="function-row row6-buttons"> <!-- Custom grid defined in CSS -->
            <button class="btn btn-numeric">
                <div class="labels-above">
                    <span class="shift-text-label">CONST</span>
                </div>
                <span class="main-content">7</span>
            </button>
            <button class="btn btn-numeric">
                <div class="labels-above">
                    <span class="shift-text-label">CONV</span>
                </div>
                <span class="main-content">8</span>
            </button>
            <button class="btn btn-numeric">
                <div class="labels-above">
                    <span class="shift-text-label">RESET</span>
                </div>
                <span class="main-content">9</span>
            </button>
            <button class="btn btn-control-del">
                <div class="labels-above">
                    <span class="shift-text-label">INS</span>
                    <span class="alpha-text-label">UNDO</span>
                </div>
                <span class="main-content">DEL</span>
            </button>
            <button class="btn btn-control-ac">
                <div class="labels-above">
                    <span class="shift-text-label">OFF</span>
                </div>
                <span class="main-content">AC</span>
            </button>
        </div>

        <!-- Number Pad Row 2 ("7th line" - 4,5,6,×,÷) -->
        <div class="function-row number-pad-row"> <!-- Using function-row for consistency, specific grid in CSS -->
            <button class="btn btn-numeric">
                <!-- No labels above for 4, 5, 6 -->
                <span class="main-content">4</span>
            </button>
            <button class="btn btn-numeric">
                <span class="main-content">5</span>
            </button>
            <button class="btn btn-numeric">
                <span class="main-content">6</span>
            </button>
            <button class="btn btn-operator">
                <div class="labels-above">
                    <span class="shift-text-label">nPr</span>
                </div>
                <span class="main-content op-symbol">×</span>
            </button>
            <button class="btn btn-operator">
                <div class="labels-above">
                    <span class="shift-text-label">nCr</span>
                </div>
                <span class="main-content op-symbol">÷</span>
            </button>
        </div>

        <!-- Number Pad Row 3 ("8th line" - 1,2,3,+,−) -->
        <div class="function-row number-pad-row">
            <button class="btn btn-numeric">
                <span class="main-content">1</span>
            </button>
            <button class="btn btn-numeric">
                <span class="main-content">2</span>
            </button>
            <button class="btn btn-numeric">
                <span class="main-content">3</span>
            </button>
            <button class="btn btn-operator">
                <div class="labels-above">
                    <span class="shift-text-label">Pol</span>
                </div>
                <span class="main-content op-symbol">+</span>
            </button>
            <button class="btn btn-operator">
                <div class="labels-above">
                    <span class="shift-text-label">Rec</span>
                </div>
                <span class="main-content op-symbol op-minus">−</span>
            </button>
        </div>

        <!-- Number Pad Row 4 ("9th line" - 0,.,x10^x,Ans,=) -->
        <div class="function-row number-pad-row">
            <button class="btn btn-numeric">
                <div class="labels-above">
                    <span class="shift-text-label">Rnd</span>
                </div>
                <span class="main-content">0</span>
            </button>
            <button class="btn btn-numeric"> <!-- Decimal button styled as numeric -->
                <div class="labels-above">
                    <span class="shift-text-label">Ran#</span>
                    <span class="alpha-text-label">RanInt</span>
                </div>
                <span class="main-content decimal-point">.</span>
            </button>
            <button class="btn btn-numeric"> <!-- x10^x button styled as numeric for color -->
                <div class="labels-above">
                    <span class="shift-text-label">π</span>
                    <span class="alpha-text-label"><i>e</i></span>
                </div>
                <span class="main-content sci-notation-symbol">×10<sup>x</sup></span>
            </button>
            <button class="btn btn-numeric"> <!-- Ans button styled as numeric for color -->
                <div class="labels-above">
                    <span class="shift-text-label">%</span>
                </div>
                <span class="main-content">Ans</span>
            </button>
            <button class="btn btn-operator btn-equals"> <!-- Equals button with operator style -->
                <div class="labels-above">
                    <span class="shift-text-label">≈</span>
                </div>
                <span class="main-content op-symbol">=</span>
            </button>
        </div>

    </div> <!-- This is the existing closing div for "calculator" -->
</body>
</html>
